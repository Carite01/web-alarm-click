<!-- countdown.html -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ying的闹钟</title>
    <style>
      :root {
        --bg1: #0b1020;
        --bg2: #1b2a4a;
        --card: rgba(255, 255, 255, 0.08);
        --card2: rgba(255, 255, 255, 0.12);
        --stroke: rgba(255, 255, 255, 0.14);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        --radius: 22px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        color: var(--text);
        background: radial-gradient(
            1200px 700px at 20% 10%,
            rgba(123, 97, 255, 0.3),
            transparent 55%
          ),
          radial-gradient(
            900px 600px at 85% 30%,
            rgba(38, 198, 218, 0.28),
            transparent 60%
          ),
          radial-gradient(
            900px 700px at 40% 95%,
            rgba(255, 107, 107, 0.2),
            transparent 55%
          ),
          linear-gradient(160deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }
      .wrap {
        width: min(980px, 100%);
        display: grid;
        gap: 18px;
        grid-template-columns: 1.15fr 0.85fr;
      }
      @media (max-width: 860px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: linear-gradient(
          180deg,
          var(--card),
          rgba(255, 255, 255, 0.04)
        );
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        overflow: hidden;
        position: relative;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.12),
          transparent 30%,
          rgba(255, 255, 255, 0.08)
        );
        pointer-events: none;
        opacity: 0.55;
      }

      .hero {
        padding: 26px 26px 18px;
      }
      .title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
      }
      .title h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 0.3px;
        font-weight: 700;
      }
      .pill {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--stroke);
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
      }

      .digits {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding: 0 26px 22px;
      }
      @media (max-width: 520px) {
        .digits {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .digit {
        background: linear-gradient(
          180deg,
          var(--card2),
          rgba(255, 255, 255, 0.05)
        );
        border: 1px solid var(--stroke);
        border-radius: 18px;
        padding: 14px 14px 12px;
        text-align: center;
      }
      .digit .num {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: 0.6px;
        line-height: 1;
        margin-top: 2px;
        font-variant-numeric: tabular-nums;
      }
      .digit .lab {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
        letter-spacing: 0.8px;
      }

      .progress {
        padding: 0 26px 26px;
      }
      .bar {
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--stroke);
        overflow: hidden;
      }
      .bar > i {
        display: block;
        height: 100%;
        width: 0%;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          rgba(123, 97, 255, 0.95),
          rgba(38, 198, 218, 0.95),
          rgba(255, 107, 107, 0.9)
        );
        box-shadow: 0 10px 30px rgba(38, 198, 218, 0.18);
        transition: width 0.35s ease;
      }
      .meta {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        gap: 10px;
        flex-wrap: wrap;
      }

      .side {
        padding: 26px;
      }
      .side h2 {
        margin: 0 0 14px;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
        outline: none;
      }
      .btns {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.06s ease, background 0.2s ease;
        font-weight: 600;
      }
      button.primary {
        background: linear-gradient(
          90deg,
          rgba(123, 97, 255, 0.9),
          rgba(38, 198, 218, 0.8)
        );
        border-color: rgba(255, 255, 255, 0.18);
      }
      button:active {
        transform: translateY(1px);
      }

      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.55;
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: rgba(255, 255, 255, 0.92);
        padding: 10px 12px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease, transform 0.25s ease;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-4px);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <section class="card">
        <div class="hero">
          <div class="title">
            <h1>目标倒计时</h1>
            <div class="pill" id="statusPill">未开始</div>
          </div>
          <div style="color: var(--muted); font-size: 13px; line-height: 1.6">
            默认结束时间为今天
            18:00；点击「开始/更新」后开始倒计时。结束时跳转到
            happly.html，并将结束时间自动 +10 秒。
          </div>
        </div>

        <div class="digits">
          <div class="digit">
            <div class="num" id="d">0</div>
            <div class="lab">DAYS</div>
          </div>
          <div class="digit">
            <div class="num" id="h">00</div>
            <div class="lab">HOURS</div>
          </div>
          <div class="digit">
            <div class="num" id="m">00</div>
            <div class="lab">MINUTES</div>
          </div>
          <div class="digit">
            <div class="num" id="s">00</div>
            <div class="lab">SECONDS</div>
          </div>
        </div>

        <div class="progress">
          <div class="bar"><i id="barFill"></i></div>
          <div class="meta">
            <span id="targetText">目标时间：未设置</span>
            <span id="remainText">剩余：-</span>
          </div>
        </div>
      </section>

      <aside class="card side">
        <h2>设置</h2>

        <div class="field">
          <label for="endTime">结束时间（本地时间）</label>
          <input id="endTime" type="datetime-local" step="1" />
        </div>

        <div class="btns">
          <button class="primary" id="btnStart">开始/更新</button>
          <button id="btnPause">暂停/继续</button>
          <button id="btnReset">重置为今天 18:00</button>
        </div>

        <div class="hint">
          不保存配置：刷新后仍会回到「今天 18:00」。<br />
          若目标时间已过去，开始后会立刻结束并跳转一次（不会重复跳转）。
        </div>
      </aside>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      const $ = (id) => document.getElementById(id);

      const el = {
        d: $("d"),
        h: $("h"),
        m: $("m"),
        s: $("s"),
        endTime: $("endTime"),
        btnStart: $("btnStart"),
        btnPause: $("btnPause"),
        btnReset: $("btnReset"),
        statusPill: $("statusPill"),
        targetText: $("targetText"),
        remainText: $("remainText"),
        barFill: $("barFill"),
        toast: $("toast"),
      };

      const REDIRECT_URL = "happly.html";
      const NEXT_DELAY_MS = 10 * 1000;

      let timer = null;
      let targetMs = null;
      let startMs = null;
      let paused = false;

      // 只为“本次页面生命周期”防重复跳转：再次打开页面不会自动跳转（也不会自动开始）
      let redirectedOnceForThisTarget = false;
      let redirectedTargetMs = null;

      function pad2(n) {
        return String(n).padStart(2, "0");
      }

      function showToast(msg) {
        el.toast.textContent = msg;
        el.toast.classList.add("show");
        setTimeout(() => el.toast.classList.remove("show"), 1600);
      }

      function formatLocal(ms) {
        const d = new Date(ms);
        const y = d.getFullYear();
        const mo = pad2(d.getMonth() + 1);
        const da = pad2(d.getDate());
        const hh = pad2(d.getHours());
        const mm = pad2(d.getMinutes());
        const ss = pad2(d.getSeconds());
        return `${y}-${mo}-${da} ${hh}:${mm}:${ss}`;
      }

      function setStatus(text) {
        el.statusPill.textContent = text;
      }

      function setDefaultEndTimeToToday18() {
        const now = new Date();
        const y = now.getFullYear();
        const mo = pad2(now.getMonth() + 1);
        const da = pad2(now.getDate());
        el.endTime.value = `${y}-${mo}-${da}T18:00:00`;
      }

      function render(diff) {
        const totalSec = Math.max(0, Math.floor(diff / 1000));
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor(totalSec / 3600) % 24;
        const minutes = Math.floor(totalSec / 60) % 60;
        const seconds = totalSec % 60;

        el.d.textContent = String(days);
        el.h.textContent = pad2(hours);
        el.m.textContent = pad2(minutes);
        el.s.textContent = pad2(seconds);

        document.title = `距离自由还有${days}天 ${pad2(hours)}:${pad2(minutes)}:${pad2(
          seconds
        )}`;

        el.remainText.textContent =
          diff <= 0
            ? "剩余：0 秒"
            : `剩余：${days}天 ${pad2(hours)}:${pad2(minutes)}:${pad2(
                seconds
              )}`;

        el.targetText.textContent = targetMs
          ? `目标时间：${formatLocal(targetMs)}`
          : "目标时间：未设置";

        if (startMs && targetMs && targetMs > startMs) {
          const p = Math.min(
            100,
            Math.max(0, ((Date.now() - startMs) / (targetMs - startMs)) * 100)
          );
          el.barFill.style.width = p.toFixed(2) + "%";
        } else {
          el.barFill.style.width = "0%";
        }
      }

      function stopTimer() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }

      function tick() {
        if (!targetMs) return;

        const now = Date.now();
        const diff = targetMs - now;
        render(diff);

        if (diff <= 0) {
          stopTimer();
          setStatus("已结束");
          render(0);

          // 防重复跳转：同一个 targetMs 只跳一次（本页生命周期内）
          if (redirectedOnceForThisTarget && redirectedTargetMs === targetMs) {
            showToast("已结束（不再重复跳转）");
            return;
          }
          redirectedOnceForThisTarget = true;
          redirectedTargetMs = targetMs;

          // 结束时间 +10 秒（用于下一轮，写回输入框，但不保存配置）
          const nextTargetMs = targetMs + NEXT_DELAY_MS;
          const nd = new Date(nextTargetMs);
          const y = nd.getFullYear();
          const mo = pad2(nd.getMonth() + 1);
          const da = pad2(nd.getDate());
          const hh = pad2(nd.getHours());
          const mm = pad2(nd.getMinutes());
          const ss = pad2(nd.getSeconds());
          el.endTime.value = `${y}-${mo}-${da}T${hh}:${mm}:${ss}`;

          showToast("倒计时结束，正在跳转…");
          window.open(REDIRECT_URL);
        }
      }

      function startTimer() {
        const v = el.endTime.value;
        if (!v) {
          showToast("请先选择结束时间");
          return;
        }
        const ms = new Date(v).getTime();
        if (Number.isNaN(ms)) {
          showToast("时间格式无效");
          return;
        }

        targetMs = ms;
        startMs = Date.now();
        paused = false;
        setStatus("进行中");

        // 切换目标时，允许跳转一次
        redirectedOnceForThisTarget = false;
        redirectedTargetMs = null;

        stopTimer();
        tick();
        timer = setInterval(tick, 250);
        showToast("已开始/已更新");
      }

      function togglePause() {
        if (!targetMs) return;

        if (!paused) {
          paused = true;
          setStatus("已暂停");
          stopTimer();
          showToast("已暂停");
        } else {
          paused = false;
          setStatus("进行中");
          tick();
          timer = setInterval(tick, 250);
          showToast("继续运行");
        }
      }

      function resetToDefault() {
        stopTimer();
        targetMs = null;
        startMs = null;
        paused = false;
        setDefaultEndTimeToToday18();
        setStatus("未开始");
        render(0);
        showToast("已重置为今天 18:00");
      }

      // 事件绑定
      el.btnStart.addEventListener("click", startTimer);
      el.btnPause.addEventListener("click", togglePause);
      el.btnReset.addEventListener("click", resetToDefault);
      el.endTime.addEventListener("keydown", (e) => e.key === "Enter" && startTimer());

      // 初始化：默认今天 18:00，不自动开始，不保存配置
      (function init() {
        setDefaultEndTimeToToday18();
        setStatus("未开始");
        render(0);
      })();
    </script>
  </body>
</html>
