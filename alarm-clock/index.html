<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ying的闹钟</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <section class="card">
      <div class="hero">
        <div class="title">
          <h1>目标倒计时</h1>
          <div class="pill" id="statusPill">未开始</div>
        </div>
      </div>

      <div class="digits">
        <div class="digit"><div class="num" id="d">0</div><div class="lab">DAYS</div></div>
        <div class="digit"><div class="num" id="h">00</div><div class="lab">HOURS</div></div>
        <div class="digit"><div class="num" id="m">00</div><div class="lab">MINUTES</div></div>
        <div class="digit"><div class="num" id="s">00</div><div class="lab">SECONDS</div></div>
      </div>

      <div class="progress">
        <div class="bar"><i id="barFill"></i></div>
        <div class="meta">
          <span id="targetText">目标时间：未设置</span>
          <span id="remainText">剩余：-</span>
        </div>
      </div>
    </section>

    <aside class="card side">
      <h2>设置</h2>
      <div class="field">
        <label for="endTime">结束时间（本地时间）</label>
        <input id="endTime" type="datetime-local" step="1" />
      </div>
      <div class="field">
        <label for="titleText">标题文本模版</label>
        <input id="titleText" placeholder="距离自由还有{{time}}" value="距离自由还剩{{time}}" />
      </div>
      <div class="btns">
        <button class="primary" id="btnStart">开始/更新</button>
        <button id="btnPause">暂停/继续</button>
        <button id="btnReset">重置为今天 18:00</button>
      </div>
    </aside>
  </div>

  <div class="toast" id="toast"></div>

  <!-- 自定义确认弹窗 -->
  <div class="modal-mask" id="resumeModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="resumeTitle">
      <h3 id="resumeTitle">是否继续上次倒计时？</h3>
      <p id="resumeText"></p>
      <div class="modal-actions">
        <button class="btn ghost" id="resumeCancel" type="button">暂不开始</button>
        <button class="btn primary" id="resumeOk" type="button">继续开始</button>
      </div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
